<section class="section" *ngIf="data">
  <div class="container">
    <div class="row" id="forecast">
      <div class="col-3" *ngFor="let f of data.list;">
        <div class="col-content">
          <h3>{{f.dt_txt}}</h3>
          <h2>{{f.main.temp}}<sup>o</sup>C</h2>
          <p>{{f.weather[0].description}}</p>
          <img src="http://openweathermap.org/img/wn/{{f.weather[0].icon}}@2x.png"/>
        </div>
      </div>
    </div>
  </div>
</section>
